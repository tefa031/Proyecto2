  </div>
  <div class="body-code">

      <div class="icon">
        <i class="fa-solid fa-left-long"></i>
      </div>

        <button class="button" (click)="close()">Cerrar</button>
        <button class="button">Descargar c√≥digo</button>
      </div>
    </div>
    <div class="box-code">
      <textarea class="text-tertiary" [style]="{'min-height': 100+'%'}">{{excercise}}</textarea>

    </div>
  </div>
</div>
